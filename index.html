<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="list roundBorder">
        <div class="date">
            <div class="dateRight">
                <div id="dateNumber"></div>
                <div>
                    <div id="dateMonth"></div>
                    <div id="dateYear"></div>
                </div>
            </div>
        </div>
        <div id="dateText"></div>
        <form onsubmit="addNewTask(event)">
            <input class="roundBorder" type="text" name="taskText" autocomplete="off" placeholder="New Task">
            <button class="addTaskButton" type="submit">+</button>
            <button class="orderButton roundBorder" type="button" onclick="renderOrderedTasks()">Ordernar</button>
        </form>
        <div id="tasksContainer"></div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
